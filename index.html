<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Express App</title>
        <link href="./index.css" rel="stylesheet" />
    </head>

    <body>
        <div id="MAIN">
            <form action="/" method="post" class="index">
                <h1 id="heading">BMI Calculator</h1>
                <input required id="Weight" name="Weight" placeholder="Enter Body Mass (kg.)" />
                <input required id="Height" name="Height" placeholder="Enter Height (meter)" />
                <button type="submit">Calculate</button>
            </form>
        </div>
    </body>

</html>
